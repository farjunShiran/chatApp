<div class="chat" *ngIf="messages">
    <div class="chat_case">
        <div class="chat_earsection">
        <div class="chat_camera"></div>
        <div class="chat_speaker"></div>
        </div>
        <div class="chat_screen">
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="chat_messages" #virtualScroll>
                <div *cdkVirtualFor="let message of messages" class="chat_message" [ngClass]="{'chat_message--current-user':userId===message.userId,'chat_message--other-user':userId!==message.userId}">{{message.body}}</div>
            </cdk-virtual-scroll-viewport>
        
            <div class="chat_form">
                <mat-form-field  class="example-full-width">
                    <input #newMessage matInput value="">
                  </mat-form-field>
                <button type="button"  mat-mini-fab color="basic" (click)="sendMessage(newMessage.value,newMessage)" class=" btn"><mat-icon>send</mat-icon></button>
            </div>
        </div>
        <div class="chat_button">
        <div class="chat_buttonsquare"></div>
        </div>
        </div>
</div>
