<div class="chat-container">
    <div class="chat-container_room-list" *ngIf="rooms$ | async as rooms">
        <app-chat-room-list [rooms]="rooms"></app-chat-room-list>
    </div>
    <div class="chat-container_chat" *ngIf="messages$ | async as messages">
        <app-chat [messages]="messages"></app-chat>
    </div>
    <div class="chat-container_add-room">
        <button type="button" (click)="openDialog()" mat-raised-button>Add Room</button>
    </div>
</div>
