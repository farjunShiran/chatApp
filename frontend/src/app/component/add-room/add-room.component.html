<div>
    <h1 mat-dialog-title>Add room for the chat</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Room Name</mat-label>
    <input matInput #roomName>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModel()">Cancel</button>
  <button mat-button [mat-dialog-close]="roomName.value" cdkFocusInitial>Ok</button>
</div>
</div>
